            <script>
                function videoslider(links){
                    document.querySelector(".slider").src = links;
                }
                function explanationTrivia(){
                    document.getElementById("projectExplanation").innerHTML = "A simple trivia game using only HTML and CSS for the front-end, and JavaScript (especially DOM and Query Selector) for the back-end and for changing the page dinamically. The points for each question are marked automatically as soon as we click on an answer (part 1) or submit the txt answer (on part 2).";
                    document.getElementById("code").innerHTML = "See the code";
                    document.getElementById("code").href = "https://github.com/Mathbelch/Tasks_CS50_Harvard_Course/tree/main/8.WebDevelopment_HTML_CSS_JS/2.TriviaGame";
                }
                function explanationfinance(){
                    document.getElementById("projectExplanation").innerHTML = "One of the last projects I developed during CS50 Harvard Course, the CS50 Finance is a web page used to quote, 'buy', 'sell' and control stock exchange shares. It was developed using HTML, CSS and BootStrap for the front-end. The back-end was entirely developed using Python (MVC pattern), with the Flask and Flask_session libraries to control the html pages and users sessions, the werkzeug.security library was used to hash passwords in order to a acquire certain level of security and the cs50 library was used to connect the page with SQL database. The data used is provided in real time by the IEX API.";
                    document.getElementById("code").innerHTML = "See the code";
                    document.getElementById("code").href = "https://github.com/Mathbelch/Tasks_CS50_Harvard_Course/tree/main/9.WebDevelopment_HTML_CSS_Python_SQL_Flask/1.CS50_Finance";
                }
                function explanationbirthday(){
                    document.getElementById("projectExplanation").innerHTML = "A simple 'birthdays list' where anyone can add its own birthday (see on the video the validation requirements) and/or see every birthday from people on SQL database. For the front-end it was used HTML, CSS and a bit of Bootstrap. For the back-end it was used Python with the Flask library and Jinja sintaxe on html.";
                    document.getElementById("code").innerHTML = "See the code";
                    document.getElementById("code").href = "https://github.com/Mathbelch/Tasks_CS50_Harvard_Course/tree/main/9.WebDevelopment_HTML_CSS_Python_SQL_Flask/2.Birthdays_List";
                }
                function explanationWomanBiotec(){
                    document.getElementById("projectExplanation").innerHTML = "This was my first HTML project, done during the Biopark Connect course. It is a very simple static web page about Rosalind Franklin, a very important and respect woman for science. The site contains a simple Home page, the About and Search sections wich contain articles about her and also some images, a Galery page and finally a Reference page, with links directing to the pages used to write the articles and to colect the images. The focus of this project was to practice working with HTML and CSS.";
                    document.getElementById("code").innerHTML = "See the code";
                    document.getElementById("code").href = "https://github.com/Mathbelch/Exercicios_Biopark_Connect_2022/tree/main/FrontEnd_Interfaces_Estaticas/Lista003%20-%20HTML_AND_CSS%201%20(PROJETO%201)";

                    document.getElementById("projectExplanation").innerHTML = "This was my final project for the Front-end subject on the Biopark Connect course. The focus in here was to create a portfolio using HTML, CSS, Bootstrap and JavaScript in order to make a page with a good design, responsivity and using as much html elements as possible.";
